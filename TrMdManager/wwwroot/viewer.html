<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Markdown Viewer - Techie Mark Down Manager</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div id="app">Loading...</div>

    <script>
        // Helper function to get markdown content from storage
        window.getMarkdownContentFromExtension = function() {
            return new Promise((resolve) => {
                chrome.storage.local.get(['currentMarkdownContent', 'sourceUrl'], function(result) {
                    resolve({
                        content: result.currentMarkdownContent || '',
                        sourceUrl: result.sourceUrl || ''
                    });
                });
            });
        };
    </script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
